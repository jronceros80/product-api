<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    th:replace="layout/base :: html(title='Products', content=~{::content})">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-box"></i> Products</h1>
            <a href="/web/products/new" class="btn btn-primary">
                <i class="fas fa-plus"></i> New Product
            </a>
        </div>
        <!-- Filters Section -->
        <div class="card mb-3">
            <div class="card-body">
                <form th:action="@{/web/products}" method="get" class="row g-3">
                    <div class="col-md-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${filter.name}"
                            placeholder="Search by name...">
                    </div>
                    <div class="col-md-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category">
                            <option value="">All Categories</option>
                            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"
                                th:selected="${filter.category == cat.toString()}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="active" class="form-label">Status</label>
                        <select class="form-select" id="active" name="active">
                            <option value="">All Status</option>
                            <option value="true" th:selected="${filter.active == true}">Active</option>
                            <option value="false" th:selected="${filter.active == false}">Inactive</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-outline-primary">
                                <i class="fas fa-search"></i> Filter
                            </button>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <div class="d-grid">
                            <a href="/web/products" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Clear
                            </a>
                        </div>
                    </div>
                    <!-- Hidden fields to preserve sorting -->
                    <input type="hidden" name="sortBy" th:value="${sortBy}">
                    <input type="hidden" name="sortDir" th:value="${sortDir}">
                </form>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>
                                    <a th:href="@{/web/products(sortBy='id', sortDir=${sortBy == 'id' ? reverseSortDir : 'asc'}, category=${filter.category}, name=${filter.name}, active=${filter.active})}"
                                        class="text-white text-decoration-none">
                                        ID
                                        <i th:if="${sortBy == 'id'}"
                                            th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                        <i th:unless="${sortBy == 'id'}" class="fas fa-sort text-muted"></i>
                                    </a>
                                </th>
                                <th>
                                    <a th:href="@{/web/products(sortBy='name', sortDir=${sortBy == 'name' ? reverseSortDir : 'asc'}, category=${filter.category}, name=${filter.name}, active=${filter.active})}"
                                        class="text-white text-decoration-none">
                                        Name
                                        <i th:if="${sortBy == 'name'}"
                                            th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                        <i th:unless="${sortBy == 'name'}" class="fas fa-sort text-muted"></i>
                                    </a>
                                </th>
                                <th>
                                    <a th:href="@{/web/products(sortBy='price', sortDir=${sortBy == 'price' ? reverseSortDir : 'asc'}, category=${filter.category}, name=${filter.name}, active=${filter.active})}"
                                        class="text-white text-decoration-none">
                                        Price
                                        <i th:if="${sortBy == 'price'}"
                                            th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                        <i th:unless="${sortBy == 'price'}" class="fas fa-sort text-muted"></i>
                                    </a>
                                </th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="product : ${page.content}">
                                <td th:text="${product.id}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${#numbers.formatDecimal(product.price, 1, 2)} + 'â‚¬'"></td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${product.category}"></span>
                                </td>
                                <td>
                                    <span class="badge" th:class="${product.active ? 'bg-success' : 'bg-warning'}"
                                        th:text="${product.active ? 'Active' : 'Inactive'}"></span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/web/products/{id}(id=${product.id})}"
                                            class="btn btn-outline-info" title="View">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/web/products/{id}/edit(id=${product.id})}"
                                            class="btn btn-outline-warning" title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button type="button" class="btn btn-outline-danger" title="Deactivate"
                                            data-bs-toggle="modal" data-bs-target="#deactivateModal"
                                            th:attr="data-product-id=${product.id},data-product-name=${product.name}"
                                            onclick="setProductToDeactivate(this.getAttribute('data-product-id'), this.getAttribute('data-product-name'))">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(page.content)}">
                                <td colspan="6" class="text-center text-muted">
                                    <i class="fas fa-inbox fa-2x mb-2"></i><br>
                                    No products found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <nav th:if="${page.totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <!-- Previous button -->
                        <li class="page-item" th:class="${page.first} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/web/products(page=${page.number - 1}, sortBy=${sortBy}, sortDir=${sortDir}, category=${filter.category}, name=${filter.name}, active=${filter.active})}"
                                th:if="${!page.first}">
                                <i class="fas fa-chevron-left"></i> Previous
                            </a>
                            <span class="page-link" th:if="${page.first}">
                                <i class="fas fa-chevron-left"></i> Previous
                            </span>
                        </li>

                        <!-- Page numbers -->
                        <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, page.totalPages - 1)}"
                            th:class="${pageNum == page.number} ? 'active'">
                            <a class="page-link"
                                th:href="@{/web/products(page=${pageNum}, sortBy=${sortBy}, sortDir=${sortDir}, category=${filter.category}, name=${filter.name}, active=${filter.active})}"
                                th:text="${pageNum + 1}">1</a>
                        </li>

                        <!-- Next button -->
                        <li class="page-item" th:class="${page.last} ? 'disabled'">
                            <a class="page-link"
                                th:href="@{/web/products(page=${page.number + 1}, sortBy=${sortBy}, sortDir=${sortDir}, category=${filter.category}, name=${filter.name}, active=${filter.active})}"
                                th:if="${!page.last}">
                                Next <i class="fas fa-chevron-right"></i>
                            </a>
                            <span class="page-link" th:if="${page.last}">
                                Next <i class="fas fa-chevron-right"></i>
                            </span>
                        </li>
                    </ul>
                </nav>

                <!-- Page info -->
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <small class="text-muted">
                        Showing <span th:text="${page.numberOfElements}">0</span> of
                        <span th:text="${page.totalElements}">0</span> products
                    </small>
                    <small class="text-muted">
                        Page <span th:text="${page.number + 1}">1</span> of
                        <span th:text="${page.totalPages}">1</span>
                    </small>
                </div>
            </div>
        </div>

        <!-- Deactivate Modal -->
        <div class="modal fade" id="deactivateModal" tabindex="-1" aria-labelledby="deactivateModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="deactivateModalLabel">
                            <i class="fas fa-exclamation-triangle"></i> Confirm Deactivation
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to deactivate the product: <strong id="productName"></strong>?</p>
                        <p class="text-muted mb-0">This action cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <form id="deactivateForm" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Deactivate
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add this script section at the end of the content div -->
        <script>
            function setProductToDeactivate(productId, productName) {
                document.getElementById('productName').textContent = productName;
                document.getElementById('deactivateForm').action = '/web/products/' + productId + '/delete';
            }
        </script>
    </div>
</body>

</html>
