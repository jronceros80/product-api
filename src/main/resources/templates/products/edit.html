<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    th:replace="layout/base :: html(title='Edit Product', content=~{::content})">

<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-edit"></i> Edit Product</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/web/products/{id}(id=${productId})}" th:object="${product}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name *</label>
                                <input type="text" class="form-control" th:field="*{name}"
                                    th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"
                                    placeholder="Enter product name">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price (â‚¬) *</label>
                                <input type="number" step="0.01" min="0" class="form-control" th:field="*{price}"
                                    th:class="${#fields.hasErrors('price')} ? 'form-control is-invalid' : 'form-control'"
                                    placeholder="0.00">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                                    th:errors="*{price}"></div>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category *</label>
                                <select class="form-select" th:field="*{category}"
                                    th:class="${#fields.hasErrors('category')} ? 'form-select is-invalid' : 'form-select'">
                                    <option value="">Select a category</option>
                                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}"
                                    th:errors="*{category}"></div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{active}" id="active">
                                    <label class="form-check-label" for="active">
                                        Active
                                    </label>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/web/products" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Update Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
