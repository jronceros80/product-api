<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
    th:replace="layout/base :: html(title='Product Detail', content=~{::content})">

<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-eye"></i> Product Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>ID:</strong>
                            </div>
                            <div class="col-sm-9" th:text="${product.id}"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>Name:</strong>
                            </div>
                            <div class="col-sm-9" th:text="${product.name}"></div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>Price:</strong>
                            </div>
                            <div class="col-sm-9">
                                <span th:text="${#numbers.formatDecimal(product.price, 1, 2)} + 'â‚¬'"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>Category:</strong>
                            </div>
                            <div class="col-sm-9">
                                <span class="badge bg-secondary" th:text="${product.category}"></span>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-3">
                                <strong>Status:</strong>
                            </div>
                            <div class="col-sm-9">
                                <span class="badge" th:class="${product.active ? 'bg-success' : 'bg-warning'}"
                                    th:text="${product.active ? 'Active' : 'Inactive'}"></span>
                            </div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/web/products" class="btn btn-secondary me-md-2">
                                <i class="fas fa-arrow-left"></i> Back to List
                            </a>
                            <a th:href="@{/web/products/{id}/edit(id=${product.id})}" class="btn btn-warning me-md-2">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                data-bs-target="#deactivateModal"
                                th:attr="data-product-id=${product.id},data-product-name=${product.name}"
                                onclick="setProductToDeactivate(this.getAttribute('data-product-id'), this.getAttribute('data-product-name'))">
                                <i class="fas fa-trash"></i> Deactivate
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Deactivate Modal -->
        <div class="modal fade" id="deactivateModal" tabindex="-1" aria-labelledby="deactivateModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="deactivateModalLabel">
                            <i class="fas fa-exclamation-triangle"></i> Confirm Deactivation
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to deactivate the product: <strong id="productName"></strong>?</p>
                        <p class="text-muted mb-0">This action cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <form id="deactivateForm" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Deactivate
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add this script section at the end of the content div -->
        <script>
            function setProductToDeactivate(productId, productName) {
                document.getElementById('productName').textContent = productName;
                document.getElementById('deactivateForm').action = '/web/products/' + productId + '/delete';
            }
        </script>
    </div>
</body>

</html>
